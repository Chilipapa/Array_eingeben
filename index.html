<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Integer Array Eingabe ohne Duplikate & Sortierung</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>

    <h2>Integer-Eingabe und Array-Anzeige</h2>

    <label for="numberInput">Gib eine Zahl ein:</label>
    <input type="number" id="numberInput">
    <button onclick="addToArray()">Hinzufügen</button>

    <h3>Aktuelles Array (sortiert):</h3>
    <div id="arrayDisplay">[]</div>

    <h3>Zahl zum Löschen auswählen:</h3>
    <label for="deleteInput">Gib die zu löschende Zahl ein:</label>
    <input type="number" id="deleteInput">
    <button onclick="deleteFromArray()">Löschen</button>

    <!-- JavaScript-Datei einbinden -->
    <script src="script.js"></script>

</body>
</html>
